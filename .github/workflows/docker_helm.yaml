name: 'Docker/Helm build and push'

run-name: '${{ github.repository.name }} - 0.0.${{ github.run_number }} - Docker/Helm build and push'

on:
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main
jobs:
  docker_build_push:
    uses: mars-office/.github/.github/workflows/docker.yaml@main
    secrets: inherit
    with:
      version: '0.0.${{ github.run_number }}'
  helm_build_push:
    uses: mars-office/.github/.github/workflows/helm.yaml@main
    secrets: inherit
    with:
      version: '0.0.${{ github.run_number }}'
      workingDirectory: 'chart'